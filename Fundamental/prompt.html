<!DOCTYPE html>
<html>
<head>
	<title>Belajar Prompt</title>
	<script>
	var web=prompt("Mau Buka Web Apa hari ini");
	document.write(web)
	if(web=="petik")
	{
		window.location="http://www.petik.or.id";
	}
	else if(web=="yahoo")
	{
		window.location="http://www.yahoo.com";
	}
	else if(web=="facebook")
	{
		window.location="https://www.facebook.com"
	}
	else
	{
		window.location="http://www.google.com";
	}
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>form login</title>
	<script language="javascript" src="JS/script.js"></script>
</head>
<body>
<marquee onmouseover="this.stop()" onmouseout="this.start()"><i>Selamat Datang di Form Login PeTIK</i></marquee>
<hr/>

<form id="username">
<fieldset>
<table align="center">
	<tr>
		<td colspan="2" align="center">Form Login</td>
	</tr><br>
	<tr>
		<td>Nama Santri</td>
		<td>
			<input type="text" name="nama" size="10" value="Isi Nama Anda" onfocus="kosongkan()"/>
		</td>
	</tr>
	<tr>
		<td>Password</td>
		<td>
			<input type="Password" name="pass" size="10" value="Isi Password Anda" onfocus="kosongkan()"/>
		</td>
	</tr>
</fieldset>
</table>
</table>
	<p align="center">
		<input type="submit" name="proses" value="Login" onclick="salam">
		<input type="reset" name="unproses" value="Cancel" onclick="salam">
	</p>
</form>
</body>
</html>
